<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover" [src]="car.url" alt="car">
        <p>
          <label for="url">Image URL:</label>
          <input [(ngModel)]="car.url" type="text" class="form-control" placeholder="URL" aria-label="ID">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="car.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="price">Make</label>
          <input [(ngModel)]="car.make" type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Model</label>
          <input [(ngModel)]="car.model" type="text" class="form-control" placeholder="Model" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Description:</label>
          <input [(ngModel)]="car.description" type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="car.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="year">Year</label>
          <input [(ngModel)]="car.year" type="text" class="form-control" placeholder="Year" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="mileage">Mileage</label>
          <input [(ngModel)]="car.mileage" type="text" class="form-control" placeholder="Mileage" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(car)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
